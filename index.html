<main>
    <!--Main Content-->
    
    <section>
        <div class="container">
            <!-- <div class="card" style="width: 18rem;"> -->
                <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                    <ul>
                        <li></li>
                    </ul>
                  <!-- <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              <!-- </div> -->
        </div>
    </section>
    <section>
        <div class="container" style="margin-top:5%;">

            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {% for post in site.posts %}
                    <div class="post-preview text-left">
                        <a href="{{ post.url | prepend: site.baseurl }}" style="color:black">
                            <h2 class="blog-h2 post-title">
                            {{ post.title }}
                        </h2>
                            <h3 class="blog-h3 post-subtitle">
                            {{ post.subtitle}}
                        </h3>
                        {% if post.image != null %}
                        <img src="{{ site.baseurl }}/img/blog/{{ post.image }}" style="width:400px" alt="{{ post.alt }}">
                        {% endif %}
                        </a>
                        <p class="post-meta" style="color:grey">Posted by <a href="#" style="color:black">{{ post.author }}</a> on {{ post.date | date: "%B %-d, %Y" }}</p>
                    </div>
                    <hr style="border-top:1px solid #222;">
                    {% endfor %}
                </div>
            </div>

    </section>
</main>
